<div class="container bootstrap snippets bootdey">
    <!-- <nav class = "navbar">
        <input class="form-control" type="text" name="clubName" [(ngModel)]="leagueName"  (ngModelChange)="search()" placeholder="Enter club name to search">
    </nav> -->
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>League name</span></th>

                                <th><span>League code</span></th>

                                <span>
                                <div class="text-center px-xl-3">
                                    <button type="button" (click)="openModel()">Open Modal</button>
                                </div>
                                </span>

                                </tr>
                            </thead>

                            <tbody class="col-md-6 col-xl-3">
                                <tr *ngFor="let league of leagues">
                                    <td>
                                        <a href="#" class="user-link">{{league?.name}}</a>
                                    </td>
                                    
                                    <td>
                                        <span>{{league?.code}}</span>
                                    </td>
                                    <td style="width: 20%;">
                                        <a href="/club/edit/{{league?.id}}" class="table-link text-info">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="/club/delete/{{league?.id}}" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                    
                                </tr>
                                <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
